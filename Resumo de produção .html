<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extrator de Dados de PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Estilos personalizados para a interface */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      color: #1f2937;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    #loading {
      color: #6b7280;
      font-style: italic;
    }
    pre {
      background-color: #111827;
      color: #e5e7eb;
      padding: 1.5rem;
      border-radius: 8px;
      overflow-x: auto;
      white-space: pre-wrap;
    }
    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
    }
    .file-input-wrapper input[type=file] {
      font-size: 100px;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      border-radius: 9999px;
      background-color: #3b82f6;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body class="p-4">
  <div class="container text-center">
    <h1 class="text-3xl font-bold mb-4 flex items-center justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2 text-blue-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>
      Extrator de Dados de PDF
    </h1>
    <p class="text-gray-600 mb-6">Carregue um arquivo PDF para extrair informa√ß√µes espec√≠ficas.</p>
    
    <div class="file-input-wrapper mb-6">
      <button class="btn">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 12V3a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v9"/><path d="M12 17v5"/><path d="M8 21h8"/></svg>
        Escolher Arquivo PDF
      </button>
      <input type="file" id="upload" accept="application/pdf">
    </div>
    
    <div id="status" class="mb-4 text-sm text-gray-500"></div>
    
    <pre id="resultado" class="text-left hidden"></pre>
  </div>

  <script>
    // Configura o worker da PDF.js para processar o PDF
    pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js`;

    document.getElementById('upload').addEventListener('change', async function (e) {
      const file = e.target.files[0];
      if (!file) {
        return;
      }

      const status = document.getElementById('status');
      const resultado = document.getElementById('resultado');

      status.textContent = `üîç Processando: ${file.name}`;
      resultado.classList.add('hidden');
      resultado.textContent = '';

      try {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
        
        let textoCompleto = "";
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();
          // Junta as strings de forma mais robusta para lidar com quebras de linha
          const strings = content.items.map(item => item.str).join(' ');
          textoCompleto += strings;
        }

        // Dicion√°rio para armazenar os dados extra√≠dos
        const dados = {
          resumo: {},
          ciap2: {},
          cid10: {},
          gerais: {},
          exames: {}
        };

        // Fun√ß√£o auxiliar para encontrar valores
        function encontrarValor(regex, texto) {
          const match = texto.match(regex);
          return match ? parseInt(match[1]) : 0;
        }

        // Express√µes regulares mais flex√≠veis
        const regex_resumo_identificados = /Registros identificados.*?(\d+)/;
        const regex_resumo_nao_identificados = /Registros n√£o identificados.*?(\d+)/;
        const regex_resumo_total = /Total:?[\s]*(\d+)/;
        
        // CIAP2
        const regex_ciap2_w78 = /W78\s*-\s*Gravidez.*?(\d+)/i;
        const regex_ciap2_t90 = /T90\s*-\s*Diabetes N√£o Insulino-Dependente.*?(\d+)/i;
        const regex_ciap2_k86 = /K86\s*-\s*Hipertens√£o Sem Complica√ß√µes.*?(\d+)/i;
        
        // CID10
        const regex_cid10_i10 = /I10\s*-\s*Hipertens√£o Essencial \(Prim√°ria\).*?(\d+)/i;
        const regex_cid10_e10 = /E10\s*-\s*DIABETES MELLITUS INSULINO DEPENDENTE.*?(\d+)/i;
        
        // Condi√ß√µes Gerais
        const regex_gerais_puericultura = /Puericultura.*?(\d+)/i;
        const regex_gerais_gestantes = /Gestantes.*?(\d+)/i;

        // Exames Solicitados
        const regex_exames_hemoglobina = /Hemoglobina Glicada.*?Solicitado.*?(\d+)/i;
        const regex_exames_ultrassonografia = /ULTRASSONOGRAFIA.*?Solicitado.*?(\d+)/i;
        const regex_exames_eletrocardiograma = /Eletrocardiograma.*?Solicitado.*?(\d+)/i;

        // Extra√ß√£o dos dados
        dados.resumo.identificados = encontrarValor(regex_resumo_identificados, textoCompleto);
        dados.resumo.nao_identificados = encontrarValor(regex_resumo_nao_identificados, textoCompleto);
        dados.resumo.total = encontrarValor(regex_resumo_total, textoCompleto);

        dados.ciap2.w78 = encontrarValor(regex_ciap2_w78, textoCompleto);
        dados.ciap2.t90 = encontrarValor(regex_ciap2_t90, textoCompleto);
        dados.ciap2.k86 = encontrarValor(regex_ciap2_k86, textoCompleto);

        dados.cid10.i10 = encontrarValor(regex_cid10_i10, textoCompleto);
        dados.cid10.e10 = encontrarValor(regex_cid10_e10, textoCompleto);

        dados.gerais.puericultura = encontrarValor(regex_gerais_puericultura, textoCompleto);
        dados.gerais.gestantes = encontrarValor(regex_gerais_gestantes, textoCompleto);

        dados.exames.hemoglobina = encontrarValor(regex_exames_hemoglobina, textoCompleto);
        dados.exames.ultrassonografia = encontrarValor(regex_exames_ultrassonografia, textoCompleto);
        dados.exames.eletrocardiograma = encontrarValor(regex_exames_eletrocardiograma, textoCompleto);

        // Gera a sa√≠da formatada
        const saida = `
============================================================
RESUMO DE PRODU√á√ÉO
============================================================
Registros Identificados: ${dados.resumo.identificados}
Registros Nao Identificados: ${dados.resumo.nao_identificados}
Total: ${dados.resumo.total}

============================================================
PROBLEMAS/CONDI√á√ïES - CIAP2
============================================================
W78 - Gravidez: ${dados.ciap2.w78}
T90 - Diabetes N√£o Insulino-Dependente: ${dados.ciap2.t90}
K86 - Hipertens√£o Sem Complica√ß√µes: ${dados.ciap2.k86}

============================================================
PROBLEMAS/CONDI√á√ïES - CID10
============================================================
I10 - Hipertens√£o Essencial (Prim√°ria): ${dados.cid10.i10}
E10 - Diabetes Mellitus Insulino-Dependente: ${dados.cid10.e10}

============================================================
PROBLEMAS/CONDI√á√ïES GERAIS
============================================================
Puericultura: ${dados.gerais.puericultura}
Gestantes: ${dados.gerais.gestantes}

============================================================
EXAMES SOLICITADOS
============================================================
Hemoglobina Glicada (Solicitados): ${dados.exames.hemoglobina}
Ultrassonografia (Solicitados): ${dados.exames.ultrassonografia}
Eletrocardiograma (Solicitados): ${dados.exames.eletrocardiograma}
============================================================
`;
        resultado.textContent = saida;
        resultado.classList.remove('hidden');
        status.textContent = `‚úÖ ${file.name} processado com sucesso!`;

      } catch (error) {
        status.textContent = `‚ùå Erro ao processar o arquivo: ${error.message}`;
        resultado.classList.add('hidden');
        console.error(error);
      }
    });

  </script>
</body>
</html>
