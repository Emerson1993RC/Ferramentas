    <style>
        * {
            margin: 0;

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 30px 20px;

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 1.8em;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 30px;
            font-size: 1em;
        }

        .buttons-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            background: white;
            border: none;
            border-radius: 50px;
            padding: 8px 25px 8px 8px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.15);
            position: relative;
            margin: 8px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.25);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .btn-text {
            font-size: 16px;
            font-weight: 600;
            color: #2d3748;
            white-space: nowrap;
        }

        /* Cores dos √≠cones circulares */
        .btn-blue .btn-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-green .btn-icon {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .btn-teal .btn-icon {
            background: linear-gradient(135deg, #0ba360 0%, #3cba92 100%);
        }

        .btn-cyan .btn-icon {
            background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
        }

        .btn-emerald .btn-icon {
            background: linear-gradient(135deg, #134e5e 0%, #71b280 100%);
        }

        .btn-mint .btn-icon {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
        }

        .btn-ocean .btn-icon {
            background: linear-gradient(135deg, #2e3192 0%, #1bffff 100%);
        }

        .btn-forest .btn-icon {
            background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
        }

        .btn-orange .btn-icon {
            background: linear-gradient(135deg, #f46b45 0%, #eea849 100%);
        }

        .btn-pink .btn-icon {
            background: linear-gradient(135deg, #ff6a88 0%, #ff99ac 100%);
        }

        /* Se√ß√£o de adicionar novo link */
        .add-section {
            margin-top: 30px;
            text-align: center;
        }

        .toggle-instructions {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            color: #4a5568;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .toggle-instructions:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }

        .instructions-content {
            display: none;
            margin-top: 15px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            text-align: left;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .instructions-content.show {
            display: block;
        }

        .instructions-content h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .instructions-content p {
            color: #718096;
            line-height: 1.6;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .code-example {
            background: #2d3748;
            color: #a0aec0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            overflow-x: auto;
            margin-top: 10px;
        }

        .code-example span {
            color: #68d391;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.4em;
            }

            .buttons-grid {
                flex-direction: column;
                align-items: stretch;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
